<!DOCTYPE html>
<html lang="ru">
@@include('html/_head.htm',{
"title":"Gambl-153"
})

<body>
	@@include('html/_preloader.htm',{})
	<div class="wrapper">
		<div class="wrapper__main main">
			<div class="main__body">
				<div class="main__header header">
					<div class="header__body">
						<button type="button" data-btn="privacy" class="header__button bg-btn-blue"><span>Privacy
								Policy</span></button>
						<div class="header__score-box score-box">
							<div class="score-box__body bg-dark">
								<div class="score-box__icon icon-coin"></div>
								<span class="score-box__score score">0</span>
							</div>
						</div>
					</div>
				</div>
				<div class="main__image">
					<img src="@img/other/plane.svg" alt="Image">
				</div>
				<div class="main__buttons">
					<button type="button" data-btn="aviator" class="main__button button"><span>AVIATOR</span></button>
					<button type="button" data-btn="fly" class="main__button button"><span>GAME</span></button>
					<button type="button" data-btn="slot" class="main__button button"><span>SLOT</span></button>
				</div>
			</div>
		</div>
		<div class="wrapper__game game">
			<div class="game__body">
				<div class="game__header header-game">
					<div class="header-game__body">
						<button type="button" data-btn="avia-home" class="header-game__home"></button>
						<div class="header-game__score-box score-box">
							<div class="score-box__body bg-dark _gray">
								<div class="score-box__icon icon-coin"></div>
								<span class="score-box__score score">0</span>
							</div>
						</div>
					</div>
				</div>
				<div class="game__content">
					<div class="game__field field">
						<div class="field__body">
							<div class="field__circle">
								<svg>
									<circle r="2" fill="transparent" cx="50%" cy="50%" stroke="rgba(217, 217, 217, 0.05)"
										stroke-width="40" stroke-dasharray="100"></circle>
								</svg>
							</div>
							<div class="field__coeff">0x</div>
							<div class="field__vertical-dots">

								<span></span>
								<span></span>
								<span></span>
								<span></span>
								<span></span>
							</div>
							<div class="field__horizontal-dots">
								<span></span>
								<span></span>
								<span></span>
								<span></span>
								<span></span>
								<span></span>

								<span></span>
								<span></span>
							</div>
							<div class="field__airplane">
								<div class="field__pin"></div>
							</div>
							<div class="field__loader">
								<img src="@img/icons/helix.svg" alt="Icon">
								<p>waiting for a new round</p>
							</div>
							<canvas width="500" height="500" class="ctx"></canvas>
						</div>
					</div>
					<div class="game__footer footer-avia">
						<div class="footer-avia__body">
							<div class="footer-avia__bet-box">
								<div class="footer-avia__buttons">
									<div data-footer-button="bet" class="footer-avia__button _active">
										<p>bet</p>
									</div>
									<div data-footer-button="auto" class="footer-avia__button">
										<p>auto</p>
									</div>
								</div>
								<div class="footer-avia__bet">
									<div class="footer-avia__block-bet block-bet">
										<div class="block-bet__controls">
											<div class="block-bet__bet">
												<div class="block-bet__coins bet-score">50</div>
											</div>
											<div data-btn="bet-down" class="block-bet__minus">-</div>
											<div data-btn="bet-up" class="block-bet__plus">+</div>
										</div>
									</div>
									<div data-btn="aviator-start" class="footer-avia__button-bet">
										<span>Bet</span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="wrapper__fly fly">
			<div class="fly__body">
				<div class="fly__header header">
					<div class="header__body">
						<button type="button" data-btn="fly-home"
							class="header__button bg-btn-blue"><span>MENU</span></button>
						<div class="header__score-box score-box">
							<div class="score-box__body bg-dark">
								<div class="score-box__icon icon-coin"></div>
								<span class="score-box__score score">0</span>
							</div>
						</div>
					</div>
				</div>
				<div class="fly__info">0</div>
				<div class="fly__buttons">
					<button type="button" data-btn="fly-left" class="fly__button"></button>
					<button type="button" data-btn="fly-right" class="fly__button"></button>
				</div>
			</div>
			<div class="fly__plane"></div>
		</div>
		<div class="wrapper__slot slot">
			<div class="slot__body">
				<div class="main__header header">
					<div class="header__body">
						<button type="button" data-btn="slot-home"
							class="header__button bg-btn-blue"><span>MENU</span></button>
						<div class="header__score-box score-box">
							<div class="score-box__body bg-dark">
								<div class="score-box__icon icon-coin"></div>
								<span class="score-box__score score">0</span>
							</div>
						</div>
					</div>
				</div>
				<div class="slot__game">
					<div class="slot__box">
						<div class="slot__cont">
							<div id="slot1" class="slot1">
								<div id="reels1" class="reels1">
									<div class="reel1"></div>
									<div class="reel1"></div>
									<div class="reel1"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="slot__controls controls-slot">
					<div class="controls-slot__body">
						<div class="controls-slot__actions actions-controls">
							<div class="actions-controls__body">
								<div class="actions-controls__box">
									<div class="actions-controls__title">Win</div>
									<div class="actions-controls__score-box">
										<div class="actions-controls__icon icon-coin"></div>
										<div class="actions-controls__score win-score">0</div>
									</div>
								</div>
								<div class="actions-controls__box">
									<div class="actions-controls__title">Bet</div>
									<div class="actions-controls__score-box _bet">
										<div data-btn="bet-up" class="actions-controls__plus">+</div>
										<div class="actions-controls__icon icon-coin"></div>
										<div class="actions-controls__score bet-score">0</div>
										<div data-btn="bet-down" class="actions-controls__minus">-</div>
									</div>
								</div>
							</div>
						</div>
						<div class="controls-slot__button-box">
							<button type="button" data-btn="slot-auto" class="controls-slot__auto"></button>
							<button type="button" data-btn="slot-start" class="controls-slot__button-spin"></button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="game__final final">
			<div class="final__body">
				<div class="final__title">you win!</div>
				<div class="final__score-box score-box">
					<div class="score-box__body">
						<div class="score-box__icon icon-coin"><span></span> </div>
						<div class="score-box__score final-check">0</div>
					</div>
				</div>
				<div class="final__button-box">
					<button class="final__button button"><span>ok</span></button>
				</div>
			</div>
		</div>
	</div>
	@@include('html/_js.htm',{})
</body>

</html>
